services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://quantumdb:quantumdb@db:5432/quantumdb
      - RUST_LOG=info
      # API authentication tokens (comma-separated for multiple users)
      # Generate tokens using: ./tools/generate_token.sh
      # Set via environment variable: export API_TOKENS=your_token_here
      # Example: API_TOKENS=token1,token2,token3
      - API_TOKENS=${API_TOKENS}
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=quantumdb
      - POSTGRES_PASSWORD=quantumdb
      - POSTGRES_DB=quantumdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker-init.sh:/docker-entrypoint-initdb.d/init.sh:ro
      - ./migrations:/migrations:ro
      - ./seeds:/seeds:ro
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=quantumdb
      - PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION=False
      - PGADMIN_CONFIG_LOGIN_BANNER="Development Environment"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data: 